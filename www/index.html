<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="cordova.js"></script>
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>		
		<script src="js/script.js"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
        <!--        Main page     -->
        <div data-role="page" id="start" data-theme="b">
            <div data-role="header">
                <h1>Interval Timer</h1>
            </div>
            <div class="ui-grid-solo time border">
                    
            </div>
            
            <div class="ui-grid-solo break"></div>
            
            <div class="ui-grid-solo set"></div>

            <div data-role="footer" data-position="fixed" class="">
                <div class="ui-grid-a">
                  <div class="ui-block-a full-width lh50" id="pause">PAUSE</div>
                  <div class="ui-block-b full-width lh50" id="play">PLAY</div>
                </div>
                
                <div class="ui-grid-solo">
                  <div class="ui-block-a full-width border" id="restart">restart</div>
                </div>
               <div data-role="navbar">
                   <ul>
                       <li>
                           <a href="#settings" class="ui-icon-gear ui-btn-icon-left">Settings</a>
                       </li>
                   </ul>
               </div>
            </div>
        </div>
        
        <!--     Settings     -->
        <div data-role="page" id="settings" data-theme="b">
            <div data-role="header">
                <h1>Settings</h1>
            </div>
            <div data-role="main" class="ui-content">
               <form action="">
                    <label for="przejscia">Ile przejść: </label>
                    <input type="number" placeholder="8" pattern="[0-9]*" id="przejscia" required="required" value="8">
                    
                     <label for="czas trwania">Czas trwania w s:</label>
                     <input type="number" placeholder="30" pattern="[0-9]*" id="czas" required="required" value="7">
                     
                     <label for="przerwa">Przerwa:</label>
                     <input type="number" placeholder="10" id="przerwa" pattern="[0-9]*" required="required" value="10">
                     
                     <input type="button" value="Zapisz" id="zapisz"> 
               </form>
                
                
            </div>
            <div data-role="footer" data-position="fixed">
                <div data-role="navbar">
                   <ul>
                       <li>
                           <a href="#start" class="ui-icon-clock ui-btn-icon-left">Back to Timer</a>
                       </li>
                   </ul>
               </div>
            </div>
            </div>
        </div>
        
	</body>
</html>
